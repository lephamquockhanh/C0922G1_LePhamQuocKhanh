<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    for (i = 1; i <= 8 ; i++) {
        for (j = 1; j <= 20; j++) {
            if (i == 1 || i == 8) {
                document.write("*");
            } else {
                if (j == 1 || j == 20) {
                    document.write("*");
                }
                if (j > 1 && j < 20) {
                    document.write("&nbsp&nbsp");
                }
            }
        }
        document.write("<br>");
    }
</script>
</html>
