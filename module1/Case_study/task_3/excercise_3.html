<script>
    let mangA = [1, 2, 3, 4, 5];
    let mangB = [6, 7, 8, 9, 10];
    let phepChia = +mangA[0] / +mangB[0];
    for (let i = 0; i < mangA.length ; i++) {
            if(+mangA[i] / +mangB[i] > phepChia){
                phepChia = +mangA[i] / +mangB[i];
