<script>
    for (let i = 0; i < 7; i++) {
        for (let j = 7; j >=i ; j--){
            document.write("&nbsp&nbsp");
        }
        for (let k = 1 ; k <= i * 2-1; k++){
            if(i == 1 || i==6 || k == i * 2-1|| k == 1) {
                document.write("*");
            }else document.write("&nbsp&nbsp")
        }
        document.write("<br>")
    }
