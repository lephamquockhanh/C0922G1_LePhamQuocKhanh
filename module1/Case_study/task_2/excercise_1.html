<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="luong">
<button type="button" onclick="tinhLuong();">t√≠nh</button>
<p id="result"></p>
</body>
<script>
    function tinhLuong() {
        let luong = document.getElementById("luong").value;
        if (luong >= 15000000){
            document.getElementById('result').innerHTML = luong - (luong*20/100);
        }
        if(luong >= 7000000 ){
            document.getElementById('result').innerHTML = luong - (luong*10/100);
        }else {
            document.getElementById('result').innerHTML = luong - (luong*5/100)
        }
    }
</script>
</html>
