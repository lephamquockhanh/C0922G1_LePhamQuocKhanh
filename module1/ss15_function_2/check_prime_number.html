<script>
    let number = parseInt(prompt("nhập số cần kiểm tra"));
    isPrime(number)

    function isPrime(number) {
        let count = 0;
        let isPrime = false;
        if (number == 0) {
            alert(number + " không phải là số nguyên tố");
        } else {
            for (let j = 1; j <= number; j++) {
                if (number % j == 0) {
                    count += 1;
                }
            }
            if (count == 2) {
                isPrime = true;
            }
            if (isPrime) {
                alert(number + " là số nguyên tố");
            } else {
                alert(number + " không phải là số nguyên tố")
            }
        }
    }
</script>
