<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="number" id="input">
    <br>
    <input type="button" onclick="them(document.getElementById('input').value)" value="plus1">
    <p id="result"></p>
</body>
<script>
    function them(x) {
        x++;
        document.getElementById('result').innerHTML = x;
    }
</script>
</html>
