<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch case practise</title>
</head>
<body>
</body>
<script>
    let browser = prompt("enter your browser");
    switch (browser) {
        case "edge":
            alert('you got the edge!');
        case "chrome":
        case"firefox":
        case "safari":
        case"opera":
            alert("okay we support these browser to!");
        default:
            alert("we hope that this browser looks ok!");
    }
</script>
</html>
