<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch case practise 3</title>

</head>
<body>

</body>
<script>
    let a = prompt("type a number",0);
    switch ((a>0)?1:(a<0)?-1:0) {
        case (1):
            alert(1);
            break;
        case(-1):
            alert(-1);
            break;
        default:
            alert(0);
    }
</script>
</html>
