<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let loop;
    loop = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for(let i=1;i <=10;i++){
        loop = loop +"<tr>";
        for(let j=1;j<=10;j++){
            loop = loop +"<td>"+i*j+"</td>";
        }
        loop = loop + "</tr>";
    }
    loop = loop + "</table>";
    document.write(loop);
</script>
</html>
