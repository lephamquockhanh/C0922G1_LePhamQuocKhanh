<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for loop practice</title>
</head>
<body>
<p id="demo"></p>
</body>
<script>
    let a;
    let text = '';
    for (a =0;a<5;a++){
        text += 'the number is: ' + a + "<br>";
    }
    document.getElementById('demo').innerHTML = text;
</script>
</html>
