<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    for (i = 1; i < 100; i++) {
        if (i % 5 == 0) {
            document.write("BUZZ" + "<br>");
        }
        if (i % 3 == 0) {
            document.write("FIZZ" + "<br>");
        }
        if (i % 3 == 0 && i % 5 == 0) {
            document.write("FIZZBUZZ" + "<br>");
        }
        if (i % 3 != 0 && i % 5 != 0) {
            document.write(i + "<br>");
        }
    }
</script>
</html>
