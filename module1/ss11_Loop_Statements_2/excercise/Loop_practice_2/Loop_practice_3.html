<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    for (i = 1; i < 6; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*")
        }
        document.write("<br>")
    }

    for (i = 6; i > 0; i--) {
        for (let j = i - 1; j > 0; j--) {
            document.write("*");
        }
        document.write("<br>");
    }
    for (i = 5; i > 0; i--) {
        for (let j = 1; j <= i; j++) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 6; j > i; j--) {
            document.write("*");
        }
        document.write("<br>");
    }
    for (i = 1; i < 6; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 6; j > i; j--) {
            document.write("*");
        }
        document.write("<br>")
    }
</script>
</html>
