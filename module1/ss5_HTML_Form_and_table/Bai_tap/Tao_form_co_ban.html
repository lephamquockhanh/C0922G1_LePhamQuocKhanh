<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form cơ bản</title>
    <link rel="stylesheet" type="text/css" href="Tao_form_co_ban.css">
</head>
<body>
    <form>
        <table>
            <tr>
                <th colspan="4"><p>SỞ THÍCH CỦA BẠN</p></th>
            </tr>
            <tr>
                <th>Họ và tên:</th>
                <td colspan="3"><input type="text" name="name" value="your name"></td>
            </tr>
            <tr>
                <th>Email:</th>
                <td colspan="3"><input type="text" name="email" value="email">
                </td>
            </tr>
            <tr>
                <th>Sở thích:</th>
                <td><input type="checkbox">thể thao<br>
                    <input type="checkbox">Lướt web<br>
                    <input type="checkbox">Du lịch</td>
                <td><input type="checkbox">Âm nhạc<br>
                    <input type="checkbox">Chơi game<br>
                </td>
                <td>
                    <input type="checkbox">Đọc sách<br>
                    <input type="checkbox">Điện ảnh<br>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Gửi thông tin">
                </td>
                <td>
                    <input type="reset" value="Nhập lại">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
