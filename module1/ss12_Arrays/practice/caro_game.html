<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Simple Caro game</h3>
<p id="CaroGame"></p>
<input type="button" value="Change value" onclick="changeValue();">
</body>
<script>
    let b = document.getElementById("CaroGame");
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = Array(0, 0, 0, 0, 0);
    }
    for (let i = 0; i < 5; i++) {
        data += "<br>";
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;&nbsp;";
        }
    }
    b.innerHTML = data;

    function changeValue() {
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        data = "";
        board[positionX][positionY] = "x";
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        b.innerHTML = "<hr/>" + data;
    }
</script>
</html>
