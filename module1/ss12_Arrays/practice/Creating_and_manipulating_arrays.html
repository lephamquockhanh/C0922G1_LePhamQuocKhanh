<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="textValue"/>
<input type="button" id="bttAdd" value="Add" onclick="add_Element();"/>
<input type="button" id="bttDisplay" value="Display" onclick="display_Element();"/>
<div id="result"></div>
</body>
<script>
    let x = 0;
    let arrayx = [];

    function add_Element() {
        arrayx[x] = document.getElementById('textValue').value;
        alert('Element: ' + arrayx[x] + ' added index ' + x);
        x++;
        document.getElementById('textValue').value = '';
    }

    function display_Element() {
        let e = "<hr/>";
        for (let i = 0; i < arrayx.length; i++) {
            e += "Element " + i + "=" + arrayx[i] + '<br/>';
        }
        document.getElementById('result').innerHTML = e;
    }
</script>
</html>
