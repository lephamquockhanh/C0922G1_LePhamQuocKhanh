<script>
    let a = parseInt(prompt('nhập số a'));
    let b = parseInt(prompt('nhập số b'));
    let s = -b/a;
    if (a == 0 && b == 0){
        alert("phương trình vô số nghiệm");
    }else if (a == 0 && b != 0){
        alert('phương trình vô nghiệm');
    }else {
        alert('phương trình có nghiệm duy nhất là: ' + s);
    }
</script>
