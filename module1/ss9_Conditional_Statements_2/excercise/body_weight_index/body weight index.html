<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính chỉ số câng nặng</h1>
    <label><b>cân nặng :</b></label>
    <input type="text" id="canNang">
    <br>
    <br>
    <label><b>Chiều cao :</b></label>
    <input type="text" id="chieuCao">
    <br>
    <button onclick="kiểmTra()">kiểm tra</button>
    <p id="value"></p>
</body>
<script>
    function kiểmTra() {
        let canNang = parseFloat(document.getElementById('canNang').value);
        let chieuCao = parseFloat(document.getElementById('chieuCao').value);
        let bmi = canNang / (chieuCao * 2);

        if (bmi < 18)
            document.getElementById('value').innerHTML = 'Underweight';
        else if (bmi < 25.0){
            document.getElementById('value').innerHTML = 'Normal';
        }
        else if (bmi < 30.0){
            document.getElementById('value').innerHTML = 'Overweight';
        }
        else
            document.getElementById('value').innerHTML = 'Obese';


    }
</script>
</html>
