<script>
    let num = ["a","b","c",1,2,3]
    let count = 0
    for (let item of num){
        for ( i = 0 ; i< num.length; i ++){
            if (item == i){
                count++;
            }
        }
    }
    if(count != 0 ){
        alert("số kí tự số là: " + count )
    }
</script>
