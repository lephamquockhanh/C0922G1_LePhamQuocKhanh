<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
        </tr>
        <tr>
            <td><input type="text" id="Amount"></td>
            <td>
                <select id="From">
                    <option value="Vnd" >Vnd</option>
                    <option value="Jpy">Jpy</option>
                </select>
            </td>
            <td>
                <select id="To">
                    <option value="Jpy">Jpy</option>
                    <option value="Vnd">Vnd</option>
                </select>
            </td>
            <td>
                <button type="button" onclick="ChangeMoney();" style="background-color: palevioletred">Convert</button>
            </td>
        </tr>
    </table>
    <p id ="result"></p>
</form>
</body>
<script>
    function ChangeMoney() {
        let amount = document.getElementById("Amount").value;
        let from = document.getElementById("From").value;
        let to = document.getElementById("To").value;
        let result;
        if (from == "Vnd" && to == "Jpy") {
            result = "result: " + (amount / 164.81) + "¥";
        } else if (from == "Jpy" && to == "Vnd") {
            result = "result: " + (amount * 164.81) + "Đ";
        } else if (from == "Vnd" && to == "Vnd") {
            result = "result: " + amount + "Đ";
        } else {
            result = "result: " + amount + "¥";
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
</html>
